<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="To Do List.css">
</head>
<body>
    <div class="container">
        <h1 class="row">TO-DO LIST</h1>
        <br><br>
        <div class="row">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="todo-list" id="box" style="width: 30vw">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" style="width: 10vw" click = "add_item()">
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item"></ul>
        </div>
    </div>


    <script src="To_Do_List.js"></script>
</body>
</html>
